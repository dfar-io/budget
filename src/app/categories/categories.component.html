<h2>Categories</h2>
@for (category of categories; track category.name; let index = $index) {
    <div id="categories">
        <div class="category-name">{{ category.name }}</div>
        <div class="category-percentage">{{ category.percentage | percent }}</div>
        <div class="category-amount">{{ 14000 * category.percentage | currency }}</div>
    </div>
}
